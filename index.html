<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Jumpy</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- NavBar -->
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="pics/logo.png" alt="" width="125" height="49" class="d-inline-block align-text-top">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Акции</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!-- NavBar Ending -->
    <main>
        <!-- Карусель -->
        <div style="display: flex; justify-content: space-around;" class="py-5">
            <div id="carouselExampleSlidesOnly" class="carousel slide col-lg-5 col-md-12" data-bs-ride="carousel" >
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2200">
                        <img src="pics/fixedpic1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2200">
                        <img src="pics/fixedpic2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2200">
                        <img src="pics/fixedpic3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <!-- Конец карусели -->

        <!-- Гарантии -->
        <section class="galery container-fluid bg-light" id="galery">
            <div class="text-center py-5">
                <h2 class="mb-3">Почему именно мы?</h2>
                <div class="heading-line mx-auto bg-dark"></div>
            </div>
            <div class="row d-flex" style="justify-content: space-around; text-align: center;">
                <div class="col-lg-4 col-md-6 p-0 dark">
                    <div class="card-body">
                        <img src="pics/DELI100.png" width="100px" alt="logo">
                        <h5 class="card-title">Быстрая доставка</h5>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6 p-0dark">
                    <div class="card-body">
                        <img src="pics/QA100.png" width="100px" alt="logo">
                        <h5 class="card-title">Гарантия качества</h5>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 p-0dark">
                    <div class="card-body">
                        <img src="pics/TFS100.png" width="100px" alt="logo">
                        <h5 class="card-title">Доставляем круглые сутки</h5>
                    </div>
                </div>

            </div>
        </section>
        <!-- Конец Гарантии -->

        <!-- Форма выбора -->
        <section class="contacts container">
            <div>
                <div class="py-5">
                    <h2 class="mb-3">Выбор предприятия общественного питания</h2>
                    <div class="heading-line bg-dark"></div>
                    <div class="heading-line "></div>
                </div> 

                <div class="d-flex border border-3 flex-column">

                    <div class="d-flex flex-lg-row justify-content-around py-3">

                        <div class="">
                            <p>
                                <label for="select">Административный округ</label><br>
                                <select id="select" style="width: 100%;">
                                <optgroup>
                                    <option value="">Не выбрано</option>
                                    <option value="">ЦАО</option>
                                    <option value="">САО</option>
                                    <option value="">ЗАО</option>
                                    <option value="">ЮАО</option>
                                    <option value="">ВАО</option>
                                </optgroup>
                                </select>
                            </p>
                        </div>

                        <div class="">
                            <p>
                                <label for="select" style="width: 100%;">Район</label><br>
                                <select id="selec">
                                <optgroup>
                                    <option value="">Не вабрано</option>
                                </optgroup>
                                </select>
                            </p>
                        </div>
                    </div>

                    <div class="d-flex flex-lg-row flex-md-column flex--column justify-content-around py-3" >

                        <div class="">
                            <p>
                                <label for="select">Тип</label><br>
                                <select id="sele">
                                <optgroup>
                                    <option value="">Не вабрано</option>
                                </optgroup>
                                </select>
                            </p>
                        </div>

                        <div class="">
                            <p>
                                <label for="select">Скидка</label><br>
                                <select id="sel">
                                <optgroup>
                                    <option value="">Не выбрано</option>
                                    <option value="">Я являюсь студентом ВУЗа</option>
                                </optgroup>
                                </select>
                            </p>
                        </div>
                        
                        <div class="">
                            <span class="invisible">Костыль</span><br>
                            <input type="button" style="width: 120px;" value="Найти">
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- Конец Формы -->
    </main>
</body>

</html>
